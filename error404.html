<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/error.css">
    <script src="https://kit.fontawesome.com/dca352768f.js" crossorigin="anonymous"></script>
    <title>Página no encontrada</title>
</head>
<body>
    <div class="contenedor">

        <main class="error">
            <div class="error__imagen">
                <img src="imagenes/simpsons-ouh_blanco.png" loading="lazy" alt="Simbolo de error 404, homero simpsons" class="error__img">
            </div>
            <div class="error__informacion">
                <h1 class="error__titulo">Lo siento, página no encontrada</h1>
                <p>Pero no se preocupe, ¡Es solo un error 404!</p>
                <p>Es posible que lo que está buscando ya no exista o el enlace está mal escrito.</p>
                <a rel="noreferrer noopener" href="https://jhoncamargo.000webhostapp.com/" class="error__enlace">Ir a la Página principal</a>
            </div>
        </main>

    </div>
</body>
</html>
